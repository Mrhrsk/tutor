<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miras's Tutor Dashboard</title>
    <style>
        :root { --primary: #2563eb; --bg: #f3f4f6; --card: #ffffff; --text: #1f2937; --border: #e5e7eb; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; }

        /* Header & Status */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        h1 { margin: 0; font-size: 1.8rem; color: #111827; }
        .status-bar { font-size: 0.9rem; margin-right: 15px; font-weight: 600; }
        .saving { color: #d97706; }
        .saved { color: #059669; }
        .error { color: #dc2626; }

        button { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 500; transition: all 0.2s; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button.delete { background: #fee2e2; color: #dc2626; padding: 6px 12px; font-size: 0.85rem; }

        /* Student Card */
        .student-card { background: var(--card); border-radius: 16px; padding: 25px; margin-bottom: 25px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border); }
        .card-header h3 { margin: 0; font-size: 1.4rem; }

        /* Main Layout */
        .card-body { display: grid; grid-template-columns: 1fr; gap: 30px; }

        /* THE GRID: 4 columns */
        .attendance-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        @media (max-width: 900px) { .attendance-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 500px) { .attendance-grid { grid-template-columns: 1fr; } }

        /* ADVANCED LESSON BOX */
        .lesson-unit {
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: all 0.2s;
        }
        .lesson-unit:focus-within { border-color: var(--primary); background: white; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }

        /* Lesson Label (Lesson 1) */
        .lesson-header { display: flex; justify-content: space-between; align-items: center; }
        .lesson-label {
            font-weight: 700; font-size: 0.9rem; color: #374151; width: 100%; border: none; background: transparent;
        }

        /* Checkbox */
        .attendance-check { width: 18px; height: 18px; cursor: pointer; accent-color: var(--primary); }

        /* Inputs inside box */
        .lesson-meta input {
            width: 100%;
            padding: 6px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.85rem;
            margin-top: 4px;
            box-sizing: border-box; /* Fixes width issues */
        }
        .lesson-meta input:focus { outline: none; border-color: var(--primary); }
        .date-input { color: #6b7280; font-family: monospace; }

        /* Add Button */
        .add-lesson-btn {
            border: 2px dashed var(--border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            font-size: 2rem;
            cursor: pointer;
            min-height: 150px; /* Match approximate height of card */
            transition: all 0.2s;
        }
        .add-lesson-btn:hover { border-color: var(--primary); color: var(--primary); background: #eff6ff; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Miras's Students</h1>
        <div>
            <span id="status" class="status-bar">Loading...</span>
            <button onclick="addNewStudent()">+ Add Student</button>
        </div>
    </header>
    <div id="app"></div>
</div>

<script>
    // ▼▼▼▼▼ PASTE YOUR WEB APP URL HERE ▼▼▼▼▼
    const GOOGLE_SCRIPT_URL = "PASTE_YOUR_URL_HERE";
    // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

    let students = [];
    let saveTimeout;

    // --- LOAD & MIGRATE DATA ---
    async function loadData() {
        updateStatus("Loading...", "saving");
        try {
            const response = await fetch(GOOGLE_SCRIPT_URL);
            const data = await response.json();

            students = data.map(item => {
                let parsed = JSON.parse(item.json);

                // MIGRATION LOGIC: Convert old "Arrays" to new "Objects" structure
                let lessons = [];
                if (parsed.lessons) {
                    // Already in new format
                    lessons = parsed.lessons;
                } else if (parsed.dates) {
                    // Convert old format to new format
                    lessons = parsed.dates.map((dateLabel, index) => ({
                        label: dateLabel,
                        attended: parsed.attendance[index] || false,
                        date: "",      // Empty date for old data
                        topic: ""      // Empty topic for old data
                    }));
                } else {
                    // Brand new student default
                    lessons = createDefaultLessons();
                }

                return {
                    id: parsed.id || Date.now(),
                    name: item.name,
                    lessons: lessons
                };
            });

            render();
            updateStatus("Synced with Sheets", "saved");
        } catch (e) {
            console.error(e);
            updateStatus("Error loading data", "error");
        }
    }

    function createDefaultLessons() {
        return [1, 2, 3, 4].map(i => ({
            label: `Lesson ${i}`,
            attended: false,
            date: "",
            topic: ""
        }));
    }

    // --- SAVING ---
    function triggerSave() {
        render();
        updateStatus("Saving...", "saving");
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(saveToGoogleSheets, 2000);
    }

    async function saveToGoogleSheets() {
        // We only save the fields we need
        const payload = students.map(s => ({
            name: s.name,
            id: s.id,
            lessons: s.lessons // Saving the new rich object structure
        }));

        try {
            await fetch(GOOGLE_SCRIPT_URL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
            updateStatus("All changes saved", "saved");
        } catch (e) {
            updateStatus("Save failed!", "error");
        }
    }

    function updateStatus(msg, type) {
        const el = document.getElementById('status');
        el.textContent = msg;
        el.className = `status-bar ${type}`;
    }

    // --- ACTIONS ---
    function addNewStudent() {
        const name = prompt("Student Name:");
        if(!name) return;
        students.push({
            id: Date.now(),
            name: name,
            lessons: createDefaultLessons()
        });
        triggerSave();
    }

    function deleteStudent(id) {
        if(confirm("Delete this student?")) {
            students = students.filter(s => s.id !== id);
            triggerSave();
        }
    }

    function addLesson(studentId) {
        const s = students.find(s => s.id === studentId);
        const nextNum = s.lessons.length + 1;
        s.lessons.push({
            label: `Lesson ${nextNum}`,
            attended: false,
            date: "",
            topic: ""
        });
        triggerSave();
    }

    // Unified Update Function for all lesson fields
    function updateLesson(studentId, index, field, value) {
        const s = students.find(s => s.id === studentId);
        s.lessons[index][field] = value;

        // Don't re-render on every keystroke for text inputs (avoids focus loss)
        // We only trigger save timer
        updateStatus("Saving...", "saving");
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(saveToGoogleSheets, 2000);
    }

    // Special wrapper for checkbox to force render (visual feedback)
    function toggleAttendance(studentId, index) {
        const s = students.find(s => s.id === studentId);
        s.lessons[index].attended = !s.lessons[index].attended;
        triggerSave();
    }

    // --- RENDER ---
    function render() {
        const app = document.getElementById('app');

        // We don't wipe innerHTML if we are just typing, but for simplicity we do here.
        // To fix focus loss on typing, we use 'oninput' in HTML and avoid re-rendering entire list on keypress.
        // We only re-render on structural changes (add/delete).

        // However, to keep code simple in one file, we will re-render everything,
        // but inputs use `onchange` (activates when you click away/press enter)
        // to prevent the annoying "box disappears while typing" bug.

        app.innerHTML = "";

        students.forEach(s => {
            // Build Lesson Boxes
            let lessonsHtml = s.lessons.map((lesson, i) => `
                <div class="lesson-unit">
                    <div class="lesson-header">
                        <input class="lesson-label" value="${lesson.label}"
                            onchange="updateLesson(${s.id}, ${i}, 'label', this.value)">
                        <input type="checkbox" class="attendance-check"
                            ${lesson.attended ? "checked" : ""}
                            onchange="toggleAttendance(${s.id}, ${i})">
                    </div>
                    <div class="lesson-meta">
                        <input type="date" class="date-input" value="${lesson.date}"
                            onchange="updateLesson(${s.id}, ${i}, 'date', this.value)">
                        <input type="text" placeholder="Topic covered..." value="${lesson.topic}"
                            onchange="updateLesson(${s.id}, ${i}, 'topic', this.value)">
                    </div>
                </div>
            `).join("");

            app.innerHTML += `
            <div class="student-card">
                <div class="card-header">
                    <h3>${s.name}</h3>
                    <button class="delete" onclick="deleteStudent(${s.id})">Remove</button>
                </div>
                <div class="card-body">
                    <div class="attendance-grid">
                        ${lessonsHtml}
                        <div class="add-lesson-btn" onclick="addLesson(${s.id})" title="Add Lesson">
                            +
                        </div>
                    </div>
                </div>
            </div>`;
        });
    }

    loadData();
</script>
</body>
</html>
