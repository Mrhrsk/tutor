<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Portal</title>
    <style>
        :root { --primary: #2563eb; --bg: #f3f4f6; --card: #ffffff; --text: #1f2937; --border: #e5e7eb; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }

        /* Header Flexbox */
        header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; margin-bottom: 25px; gap: 15px; }

        /* TUTOR SELECTOR STYLES */
        .tutor-branding { display: flex; align-items: center; gap: 10px; }
        .tutor-select-wrapper { position: relative; }
        .tutor-select {
            font-size: 1.5rem; font-weight: 800; color: #111827;
            border: none; background: transparent; cursor: pointer;
            border-bottom: 2px dashed #9ca3af; padding-right: 20px;
            appearance: none; -webkit-appearance: none;
        }
        .tutor-select:focus { outline: none; border-bottom-color: var(--primary); color: var(--primary); }
        .tutor-arrow { pointer-events: none; position: absolute; right: 0; top: 10px; font-size: 0.8rem; color: #6b7280; }

        .status-bar { font-size: 0.9rem; margin-right: 15px; font-weight: 600; }
        .saving { color: #d97706; }
        .saved { color: #059669; }
        .error { color: #dc2626; }

        /* Buttons */
        button { border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 500; transition: all 0.2s; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        .primary-btn { background: var(--primary); color: white; }
        .delete-student { background: #fee2e2; color: #dc2626; padding: 6px 12px; font-size: 0.85rem; }

        /* Meet Button */
        .meet-wrapper { display: flex; align-items: center; gap: 8px; margin-left: 15px; }
        .meet-btn { display: flex; align-items: center; gap: 6px; padding: 6px 12px; font-size: 0.9rem; border-radius: 20px; text-decoration: none; }
        .meet-active { background-color: #dbeafe; color: #1e40af; border: 1px solid #bfdbfe; }
        .meet-empty { background-color: #f3f4f6; color: #6b7280; border: 1px dashed #d1d5db; }
        .meet-edit { cursor: pointer; color: #9ca3af; font-size: 0.8rem; }

        /* Student Card */
        .student-card { background: var(--card); border-radius: 16px; padding: 25px; margin-bottom: 25px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border); }
        .header-left { display: flex; align-items: center; flex-wrap: wrap; gap: 10px; }
        .card-header h3 { margin: 0; font-size: 1.4rem; }

        .card-body { display: grid; grid-template-columns: 3fr 1fr; gap: 30px; }
        @media (max-width: 1000px) { .card-body { grid-template-columns: 1fr; } }

        /* Grid & Lessons */
        .attendance-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        @media (max-width: 1200px) { .attendance-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 700px) { .attendance-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 500px) { .attendance-grid { grid-template-columns: 1fr; } }

        .lesson-unit { border: 1px solid var(--border); border-radius: 10px; padding: 10px; background: #f9fafb; display: flex; flex-direction: column; gap: 8px; }
        .lesson-top { display: flex; justify-content: space-between; align-items: center; gap: 5px;}
        .lesson-label { font-weight: 700; font-size: 0.85rem; color: #374151; width: 100%; border: none; background: transparent; }
        .delete-lesson-btn { color: #ef4444; cursor: pointer; font-size: 1.2rem; }

        .status-select { width: 100%; padding: 6px; border-radius: 6px; border: 1px solid var(--border); font-size: 0.85rem; font-weight: 600; text-align: center; }
        .status-present { background-color: #dcfce7; color: #166534; border-color: #bbf7d0; }
        .status-late { background-color: #fef9c3; color: #854d0e; border-color: #fde047; }
        .status-canceled { background-color: #ffedd5; color: #9a3412; border-color: #fed7aa; }
        .status-absent { background-color: #fee2e2; color: #991b1b; border-color: #fecaca; }
        .status-none { background-color: white; color: #6b7280; }

        .lesson-meta input { width: 100%; padding: 6px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 0.8rem; margin-top: 4px; box-sizing: border-box; }
        .add-lesson-btn { border: 2px dashed var(--border); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #9ca3af; font-size: 2rem; cursor: pointer; min-height: 150px; }
        .add-lesson-btn:hover { border-color: var(--primary); color: var(--primary); background: #eff6ff; }

        .summary-panel { background: #f8fafc; border-radius: 12px; padding: 20px; border: 1px solid var(--border); height: fit-content; }
        .topic-list { list-style: none; padding: 0; margin: 0; }
        .topic-item { padding: 8px 0; border-bottom: 1px solid #e2e8f0; font-size: 0.9rem; color: #334155; display: flex; gap: 8px; }
        .topic-bullet { color: var(--primary); font-weight: bold; }

        .welcome-screen { text-align: center; margin-top: 50px; color: #6b7280; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="tutor-branding">
            <div class="tutor-select-wrapper">
                <select id="tutorSelect" class="tutor-select" onchange="switchTutor(this.value)">
                    <option value="" disabled selected>Select Tutor...</option>
                </select>
                <span class="tutor-arrow">â–¼</span>
            </div>
            <h1 style="font-size: 1.5rem; margin:0;">'s Students</h1>
        </div>

        <div>
            <span id="status" class="status-bar">Loading...</span>
            <button id="addStudentBtn" class="primary-btn" onclick="addNewStudent()" style="display:none;">+ Add Student</button>
        </div>
    </header>

    <div id="app"></div>
</div>

<script>
    // â–¼â–¼â–¼â–¼â–¼ PASTE YOUR WEB APP URL HERE â–¼â–¼â–¼â–¼â–¼
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxDYYJf56i-PJy-5d4O-DJE-MCZOb9MX3iUiCUllDW-kUraQOCTlZ5Da1PAymNQaycB/exec";
    // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

    let allStudents = []; // Stores EVERYONE from the sheet
    let currentTutor = localStorage.getItem('lastTutor') || ""; // Remember selection
    let saveTimeout;

    // --- INITIALIZATION ---
    async function loadData() {
        updateStatus("Loading database...", "saving");
        try {
            const response = await fetch(GOOGLE_SCRIPT_URL);
            const data = await response.json();

            allStudents = data.map(item => {
                let parsed = JSON.parse(item.json);
                let lessons = parsed.lessons || createDefaultLessons();

                return {
                    id: parsed.id || Date.now(),
                    tutor: item.tutor || "Unassigned", // NEW FIELD
                    name: item.name,
                    meetLink: parsed.meetLink || "",
                    lessons: lessons
                };
            });

            initTutorDropdown();

            // If we have a saved tutor, load their page. If not, show welcome.
            if (currentTutor && getUniqueTutors().includes(currentTutor)) {
                render();
            } else {
                document.getElementById('app').innerHTML = `<div class="welcome-screen"><h2>ðŸ‘‹ Welcome!</h2><p>Please select your name from the dropdown above to see your students.<br>Or select " + Add New Tutor" to create your profile.</p></div>`;
                updateStatus("Waiting for selection", "saved");
            }

        } catch (e) {
            console.error(e);
            updateStatus("Error loading data", "error");
        }
    }

    // --- TUTOR MANAGEMENT ---
    function getUniqueTutors() {
        const tutors = new Set(allStudents.map(s => s.tutor));
        // Remove empty or undefined
        tutors.delete(undefined);
        tutors.delete("");
        return Array.from(tutors).sort();
    }

    function initTutorDropdown() {
        const select = document.getElementById('tutorSelect');
        const tutors = getUniqueTutors();

        select.innerHTML = `<option value="" disabled>Select Tutor...</option>`;

        tutors.forEach(t => {
            select.innerHTML += `<option value="${t}">${t}</option>`;
        });

        select.innerHTML += `<option value="__NEW__">âž• Add New Tutor...</option>`;

        if(currentTutor && tutors.includes(currentTutor)) {
            select.value = currentTutor;
            document.getElementById('addStudentBtn').style.display = 'block';
        }
    }

    function switchTutor(value) {
        if (value === "__NEW__") {
            const newName = prompt("Enter your name (Tutor Name):");
            if (newName && newName.trim() !== "") {
                currentTutor = newName.trim();
                // Add a dummy student to initialize this tutor in the system
                allStudents.push({
                    id: Date.now(),
                    tutor: currentTutor,
                    name: "Example Student",
                    lessons: createDefaultLessons(),
                    meetLink: ""
                });
                triggerSave(); // Save immediately so the new tutor exists in cloud
                initTutorDropdown(); // Refresh list
                document.getElementById('tutorSelect').value = currentTutor;
            } else {
                document.getElementById('tutorSelect').value = currentTutor || "";
                return;
            }
        } else {
            currentTutor = value;
        }

        localStorage.setItem('lastTutor', currentTutor);
        document.getElementById('addStudentBtn').style.display = 'block';
        render();
    }

    // --- DATA HANDLING ---
    function createDefaultLessons() {
        return [1, 2, 3, 4].map(i => ({ label: `Lesson ${i}`, status: "", date: "", topic: "" }));
    }

    function triggerSave() {
        render(); // Optimistic update
        updateStatus("Saving to cloud...", "saving");
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(saveToGoogleSheets, 2000);
    }

    async function saveToGoogleSheets() {
        // IMPORTANT: We send ALL students back, not just the current tutor's
        // We just re-map them to the structure the backend expects
        const payload = allStudents.map(s => ({
            tutor: s.tutor,
            name: s.name,
            id: s.id,
            meetLink: s.meetLink,
            lessons: s.lessons
        }));

        try {
            await fetch(GOOGLE_SCRIPT_URL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
            updateStatus("All changes saved", "saved");
        } catch (e) {
            updateStatus("Save failed!", "error");
        }
    }

    function updateStatus(msg, type) {
        const el = document.getElementById('status');
        el.textContent = msg;
        el.className = `status-bar ${type}`;
    }

    // --- CRUD ACTIONS ---
    function addNewStudent() {
        if (!currentTutor) return alert("Please select a tutor first!");

        const name = prompt("Enter New Student Name:");
        if(!name) return;

        allStudents.push({
            id: Date.now(),
            tutor: currentTutor, // Assign to CURRENT tutor
            name: name,
            meetLink: "",
            lessons: createDefaultLessons()
        });
        triggerSave();
    }

    function deleteStudent(id) {
        if(confirm("Delete this student permanently?")) {
            allStudents = allStudents.filter(s => s.id !== id);
            triggerSave();
        }
    }

    // --- LESSON LOGIC (Same as before, just finding by ID in global list) ---
    function addLesson(studentId) {
        const s = allStudents.find(s => s.id === studentId);
        s.lessons.push({ label: `Lesson ${s.lessons.length + 1}`, status: "", date: "", topic: "" });
        triggerSave();
    }

    function removeLesson(studentId, index) {
        if(confirm("Remove this lesson box?")) {
            const s = allStudents.find(s => s.id === studentId);
            s.lessons.splice(index, 1);
            triggerSave();
        }
    }

    function updateLesson(studentId, index, field, value) {
        const s = allStudents.find(s => s.id === studentId);
        s.lessons[index][field] = value;
        if(field === 'status' || field === 'label') triggerSave();
        else {
            updateStatus("Saving...", "saving");
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveToGoogleSheets, 2000);
            if(field === 'topic') updateTopicListDOM(s);
        }
    }

    function editMeetLink(id) {
        const s = allStudents.find(s => s.id === id);
        let link = prompt(`Paste Google Meet link for ${s.name}:`, s.meetLink);
        if (link !== null) {
            link = link.trim();
            if(link && !link.startsWith('http')) link = 'https://' + link;
            s.meetLink = link;
            triggerSave();
        }
    }

    // --- RENDERING ---
    function getStatusClass(status) {
        if (status === 'present') return 'status-present';
        if (status === 'late') return 'status-late';
        if (status === 'canceled') return 'status-canceled';
        if (status === 'absent') return 'status-absent';
        return 'status-none';
    }

    function updateTopicListDOM(student) {
        const container = document.getElementById(`topic-container-${student.id}`);
        if(container) container.innerHTML = generateTopicHTML(student);
    }

    function generateTopicHTML(student) {
        const topics = student.lessons.map(l => l.topic.trim()).filter(t => t.length > 0).sort((a, b) => a.localeCompare(b));
        if (topics.length === 0) return '<div style="color:#9ca3af;font-style:italic;font-size:0.85rem">No topics yet.</div>';
        return `<ul class="topic-list">` + topics.map(t => `<li class="topic-item"><span class="topic-bullet">â€¢</span> ${t}</li>`).join('') + `</ul>`;
    }

    function render() {
        const app = document.getElementById('app');
        app.innerHTML = "";

        // FILTER: Only show students for the current tutor
        const myStudents = allStudents.filter(s => s.tutor === currentTutor);

        if (myStudents.length === 0) {
            app.innerHTML = `<div class="welcome-screen"><h3>You have no students yet.</h3><p>Click "+ Add Student" to start.</p></div>`;
            return;
        }

        myStudents.forEach(s => {
            // Build Lesson HTML
            let lessonsHtml = s.lessons.map((lesson, i) => `
                <div class="lesson-unit">
                    <div class="lesson-top">
                        <input class="lesson-label" value="${lesson.label}" onchange="updateLesson(${s.id}, ${i}, 'label', this.value)">
                        <span class="delete-lesson-btn" onclick="removeLesson(${s.id}, ${i})">&times;</span>
                    </div>
                    <select class="status-select ${getStatusClass(lesson.status)}" onchange="updateLesson(${s.id}, ${i}, 'status', this.value)">
                        <option value="" ${!lesson.status?'selected':''}>Status...</option>
                        <option value="present" ${lesson.status==='present'?'selected':''}>Attended</option>
                        <option value="late" ${lesson.status==='late'?'selected':''}>Late</option>
                        <option value="canceled" ${lesson.status==='canceled'?'selected':''}>Canceled</option>
                        <option value="absent" ${lesson.status==='absent'?'selected':''}>Absent</option>
                    </select>
                    <div class="lesson-meta">
                        <input type="date" value="${lesson.date}" onchange="updateLesson(${s.id}, ${i}, 'date', this.value)">
                        <input type="text" placeholder="Topic..." value="${lesson.topic}" onchange="updateLesson(${s.id}, ${i}, 'topic', this.value)">
                    </div>
                </div>
            `).join("");

            // Meet Button Logic
            let meetBtn = s.meetLink
                ? `<div class="meet-wrapper"><a href="${s.meetLink}" target="_blank" class="meet-btn meet-active">ðŸ“¹ Join Class</a><span class="meet-edit" onclick="editMeetLink(${s.id})">âœŽ</span></div>`
                : `<div class="meet-wrapper"><button class="meet-btn meet-empty" onclick="editMeetLink(${s.id})">âž• Add Link</button></div>`;

            app.innerHTML += `
            <div class="student-card">
                <div class="card-header">
                    <div class="header-left">
                        <h3>${s.name}</h3>
                        ${meetBtn}
                    </div>
                    <button class="delete-student" onclick="deleteStudent(${s.id})">Delete</button>
                </div>
                <div class="card-body">
                    <div class="lessons-area">
                        <div class="attendance-grid">
                            ${lessonsHtml}
                            <div class="add-lesson-btn" onclick="addLesson(${s.id})">+</div>
                        </div>
                    </div>
                    <div class="summary-panel">
                        <h4 style="margin:0 0 10px 0;font-size:0.9rem;color:#4b5563">COVERED TOPICS</h4>
                        <div id="topic-container-${s.id}">${generateTopicHTML(s)}</div>
                    </div>
                </div>
            </div>`;
        });

        updateStatus("Synced", "saved");
    }

    loadData();
</script>
</body>
</html>
